---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: windows-2008r2
    driver:
      box: opentable/win-2008r2-standard-amd64-nocm
      network:
      - ["forwarded_port", {guest: 3389, host: 33389}]
  - name: windows-2012r2
    driver:
      box: opentable/win-2012r2-standard-amd64-nocm
      network:
      - ["forwarded_port", {guest: 3389, host: 43389}]


suites:
  - name: default
    run_list:

     - recipe[powergui::default]

    attributes:
